[server]
http_port = 3000

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true

[analytics]
reporting_enabled = false

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana/data
logs = /var/lib/grafana/logs
plugins = /var/lib/grafana/plugins

[dashboards]
versions_to_keep = 20

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
disable_login_form = false

[auth.basic]
enabled = true

[smtp]
enabled = false

[metrics]
enabled = true
interval_seconds = 10

[grafana_net]
url = https://grafana.net
